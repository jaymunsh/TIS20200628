<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset.css" />

    <style>
        .success {
            background-color: green;
        }

        .failure {
            background-color: red;
        }
    </style>
</head>

<body>
    <xmp>

        change 이벤트 예제를 실습하여 본다.

        글자가 입력될 때마다 입력된 값이
        0000 을 같다면 success 클래스를 적용하고
        아니면 failure 클래스를 적용하시오.

        .success {
            background-color: green;
        }

        .failure {
            background-color: red;
        }
    </xmp>

    <div id="app"></div>
</body>
</html>

<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"> /* import { React} from 'react'; */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">/* import { ReactDOM } from 'react-dom'; */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* JSX를 자바스크립트로 변환 */</script>
<script type="text/babel">
    console.log(React);
    console.log(ReactDOM);
    
    class CompInput extends React.Component {

        state = {
            classname: "failure",
        }


        constructor(props){
            super(props);
            this.handlerChange = this.handlerChange.bind(this);
        }

        handlerChange(event){
            console.log(event.target.name, event.target.value);

            //event.target.value === "0000" 이면 success
            //event.target.value === "0000" 이면 failure
            var classname = ""
            if(event.target.value === "0000"){
                classname="success"
            }else{
                classname="failure"
            }
            //컴포넌트의 새로고침이 되는 작업이다.
            this.setState({
                classname: classname
            })
        }

        render() {
            return (
                <div>
                    <input 
                    type="password" 
                    name="password"
                    className={this.state.classname}
                    onChange={this.handlerChange}
                    />
                </div>
            )
        }
    }

    ReactDOM.render(
        <CompInput />
        , document.getElementById('app')
    )
</script>
