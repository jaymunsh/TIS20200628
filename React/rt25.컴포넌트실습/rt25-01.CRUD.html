<script
    src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"> /* import { React} from 'react'; */</script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">/* import { ReactDOM } from 'react-dom'; */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* JSX를 자바스크립트로 변환 */</script>
<script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    class CrudApp extends React.Component {
        state = {
            list: [
                { id: 1, name: "슈퍼맨", power: 100 },
                { id: 2, name: "아쿠아맨", power: 300 },
                { id: 3, name: "스파이더맨", power: 500 },
                { id: 4, name: "배트맨", power: 50 }    
            ]
        }
        constructor(props){
            super(props)
            //this bind
            this.insert = this.insert.bind(this)
            this.doUp = this.doUp.bind(this)
            this.doDown = this.doDown.bind(this)
            this.doDel = this.doDel.bind(this)
            this.doEdit = this.doEdit.bind(this)
            
        }
        insert(user){
            //이벤트 콜백 this bind
            //this.state.list에 추가

            var maxObj = this.state.list.reduce( function(prev, next){
                return prev.id > next.id ? prev:  next ;
            });
            console.log( maxObj);
            if(maxObj){
                //user 객체 id 프로퍼티와 값 추가
                //user = {name:?, power: ?}
                user.id = maxObj.id + 1; // {id:?, name:?, power: ?}
            }else{
                user.id = 1;
            }

            //신규 리스트 생성
            const listCopy = [...this.state.list, user];
            this.setState({
                list: listCopy
            })
            
        }
       
        doUp(userid){
            console.log(userid);

            var users = this.state.list.map(function(man){
                if(man.id == userid) 
                    man.power = Number(man.power) + 100;
                return man;
            }, userid);
            console.log(users);
            this.setState({
                list: users
            })

        }
        doDown(userid){
            console.log(userid);

            var users = this.state.list.map(function(man){
                if(man.id == userid) 
                    man.power = Number(man.power) - 50;
                return man;
            }, userid);
            console.log(users);
            this.setState({
                list: users
            })

        }
        doDel(userid){
            //배열에서 삭제
            let r = window.confirm("삭제하시겠습니까?")
            if(r){
                let listCopy = this.state.list.filter(function(man, index){
                    return man.id !== userid ? true : false
                })

                this.setState({
                    list: listCopy
                })
            }
        }
        doEdit(user){
            console.log(user);
            let listCopy = this.state.list.map(function(man, index){
                
                if(man.id === user.id ){
                    return user;
                }else{
                    return man;
                }
            })
            this.setState({
                list: listCopy
            })
        }

        render() {
            return (
                <div>
                    <CrudInput insert={this.insert}/>
                    <hr />
                    <CrudList {...this.state} 
                        doUp={this.doUp}
                        doDown={this.doDown}
                        doEdit={this.doEdit}
                        doDel={this.doDel}
                    />
                </div>
            );
        }
    }
    class CrudInput extends React.Component {
        state = {
            name: "",
            power: 0,
        }
        constructor(props){
            super(props)
            //이벤트 핸들러 this bind
            this.insert = this.insert.bind(this);

            //ref생성
            this.refUserName = React.createRef();
            this.refUserPower = React.createRef();
        }
        insert(event){
            //이벤트 핸들러 this bind

            //유효성 검사은 생략하도록 한다.

            //부모(CrudApp)에게 값을 넘긴다.
            const user = {
                name: this.refUserName.current.value,
                power: Number(this.refUserPower.current.value),

            }
            this.props.insert(user);
        }
        render() {
            const {name, power} = this.state;
            return (
                <div>
                    <h1>Create Read Update Delete</h1>
                    <div>
                    <label htmlFor="">Name : </label> <input type="text" ref={this.refUserName} defaultValue={name}/>
                    </div>
                    <div>
                    <label htmlFor="">Power : </label> <input type="text" ref={this.refUserPower} defaultValue={power}/>
                    </div> 
                    <button onClick={this.insert}>Add</button>
                </div>
            );
        }
    }
    class CrudList extends React.Component {
        constructor(props) {
            super(props)
        }

        state = {
            list: [
                { id: 1, name: "슈퍼맨", power: 100 },
                { id: 2, name: "아쿠아맨", power: 300 },
                { id: 3, name: "스파이더맨", power: 500 },
                { id: 4, name: "배트맨", power: 50 }
            ]
        }

        render() {
            const rows = this.props.list;
            const trs = rows.map((man, index) =>{
                // man = {id: 1, name:"슈퍼맨", power:100}
                return (
                    <CrudListItem man={man} key={man.id} {...this.props} />
                )
            })


            return (
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>POWER</th>
                                <th>CRUD</th>
                            </tr>
                        </thead>
                        <tbody>
                            {trs}
                        </tbody>
                    </table>
                </div>
            );
        }
    }
    class CrudListItem extends React.Component {

        state = {
            isEditMode: false,

        }

        constructor(props){
            super(props)
            //this bind
            this.doUp = this.doUp.bind(this);
            this.doDown = this.doDown.bind(this);
            this.doEdit = this.doEdit.bind(this);
            this.doDel = this.doDel.bind(this);
            this.doSave = this.doSave.bind(this);


            this.refUserName = React.createRef();
            this.refUserPower = React.createRef();

        }
        doUp(e){
            const id = this.props.man.id;
            this.props.doUp(id) // CrudApp.doUp() 호출
        }
        doDown(e){
            const id = this.props.man.id;
            this.props.doDown(id) // CrudApp.doDown() 호출
        }
        doDel(e){
            const id = this.props.man.id;
            this.props.doDel(id) // CrudApp.doDel() 호출
        }
        doEdit(){
            this.setState((prevState, prop)=>{
                return{
                    isEditMode: !prevState.isEditMode
                }
            });
        }
        doSave(){
            //isEditMode 바꾸기
            this.setState((prevState, prop)=>{
                return{
                    isEditMode: !prevState.isEditMode
                }
            });

            //수정값 CrudApp으로 보내기
            const id = this.props.man.id;
            const name = this.refUserName.current.value;
            const power = Number(this.refUserPower.current.value);

            const newUserInfo = {
                id: id,
                name: name,
                power: power,
            }

            this.props.doEdit(newUserInfo);
        }

        render() {
            console.log(this.props.man, this.props.index);
            const { id, name, power } = this.props.man;

            const formView = (
                <tr className="" key={id}>
                    <td>{id}</td>
                    <td>{name}</td>
                    <td>{power}</td>
                    <td>
                        <button onClick={this.doDel}>Del</button>
                        <button onClick={this.doUp}>Power Up</button>
                        <button onClick={this.doDown}>Power Down</button>
                        <button onClick={this.doEdit}>Edit</button></td>
                </tr>
            )

            const formEdit = (
                <tr className="" key={id}>
                    <td>{id}</td>
                    <td>
                        <input type="text" ref={this.refUserName} defaultValue={name}/>
                    </td>
                    <td>
                        <input type="text" ref={this.refUserPower} defaultValue={power}/>
                    </td>
                    <td>
                        <button>Del</button>
                        <button onClick={this.doUp}>Power Up</button>
                        <button onClick={this.doDown}>Power Down</button>
                        <button onClick={this.doSave}>Save</button></td>
                </tr>
            )


            if(this.state.isEditMode){
                return formEdit;
            }else{
                return formView;
            }
        }
    }
    

    ReactDOM.render(
        <CrudApp />
        , document.getElementById('app')
    )

</script>
